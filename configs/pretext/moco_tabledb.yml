# Setup
setup: moco # MoCo is used here

# Model
backbone: resnet50
model_kwargs:
   head: mlp
   features_dim: 128

# Dataset
train_db_name: tabledb
val_db_name: tabledb
num_classes: 3
temperature: 0.07

# Hyperparameters
epochs: 10
optimizer: sgd
optimizer_kwargs:
   nesterov: False
   weight_decay: 0.0001
   momentum: 0.9
   lr: 0.4
scheduler: cosine
scheduler_kwargs:
   lr_decay_rate: 0.1
batch_size: 6
num_workers: 0

# Transformations
transformation_kwargs:
   crop_size: 224
   normalize:
      mean: [0.953, 0.953, 0.953]
      std: [0.136, 0.136, 0.136]
